<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    
</head>

<body>

    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        
        <button>Login</button>
    </nav>
    
    <section>
        
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>

        </header>

        <form>
            
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" value="Insira aqui seu nome">
            </div>

            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" value="Insira aqui seu sobrenome">
            </div>

            <div class="form-group">

                <label">Área de Interesse:</label>
                <div class="checkbox">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>

                    <input type="checkbox" value="back">
                    <label>Back-End</label>

                    <input type="checkbox" value="bd">
                    <label>Base de Dados</label>

            </div>

            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" value="Insira seu e-mail aqui">
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" value="(99) 99999-9999">
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" value="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" value="Cadastrar">

        </form>

    </section>

</body>

</html>
